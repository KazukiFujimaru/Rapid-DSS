{% extends "base.html" %}
{% block body %}
<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h3>⚖️ Input Bobot Manual</h3>
    <p>Masukkan nilai kepentingan untuk setiap kriteria. Total tidak harus 100 (akan dihitung otomatis).</p>
    
    <form method="POST">
        {% for crit in criteria %}
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label fw-bold">{{ crit }}</label>
            <div class="col-sm-8">
                <input type="number" step="0.01" name="{{ crit }}" class="form-control" placeholder="Contoh: 10, 5, atau 0.5" required>
            </div>
        </div>
        {% endfor %}
        
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Hitung & Lihat Ranking &rarr;</button>
        </div>
    </form>
</div>
{% endblock %}
