{% extends "base.html" %}
{% block body %}
<div class="card p-4 mx-auto" style="max-width: 700px;">
    <h3 class="text-center mb-4">‚≠ê Likert Scale Priority</h3>
    <p class="text-center text-muted">Berikan nilai seberapa penting kriteria berikut (1 = Tidak Penting, 5 = Sangat Penting).</p>
    
    <form method="POST">
        {% for crit in criteria %}
        <div class="card mb-3 shadow-sm border-0 bg-light">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div class="fw-bold fs-5">{{ crit }}</div>
                <div class="d-flex align-items-center">
                    <span class="me-2 text-muted small">Kurang</span>
                    <div class="btn-group" role="group">
                        {% for i in range(1, 6) %}
                        <input type="radio" class="btn-check" name="{{ crit }}" id="{{crit}}_{{i}}" value="{{i}}" {% if i==3 %}checked{% endif %}>
                        <label class="btn btn-outline-primary fw-bold" for="{{crit}}_{{i}}">{{i}}</label>
                        {% endfor %}
                    </div>
                    <span class="ms-2 text-muted small">Sangat</span>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Hitung Bobot &rarr;</button>
    </form>
</div>
{% endblock %}
